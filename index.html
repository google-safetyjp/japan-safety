<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>お支払いはこちらから｜日本セーフティー株式会社</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: "Hiragino Kaku Gothic ProN","Yu Gothic","Meiryo",sans-serif;
      background: #ffffff;
      color: #111;
    }

    /* ヘッダー */
    .header {
      padding: 16px 24px 10px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 14px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .brand img {
      width: 70px;
    }

    .brand-text small {
      font-size: 12px;
      color: #666;
      display: block;
    }

    .brand-text strong {
      font-size: 22px;
      font-weight: bold;
    }

    /* 青ライン */
    .blue-line {
      height: 3px;
      background: #1d67b3;
      width: 100%;
    }

    /* メイン */
    .main {
      max-width: 1000px;
      margin: 0 auto;
      padding: 40px 24px;
      text-align: center;
    }

    .title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .note {
      font-size: 14px;
      color: #666;
      margin-bottom: 10px;
    }

    .attention {
      font-size: 13px;
      color: #cc0000;
      margin-bottom: 30px;
    }

    .qr-box {
      display: inline-block;
      padding: 18px;
      border: 1px solid #ddd;
      background: #fff;
    }

    .qr-box img {
      width: 300px;
      max-width: 80vw;
    }

    /* フッター */
    .footer {
      margin-top: 60px;
      background: #6b6b6b;
      color: #fff;
      font-size: 12px;
      text-align: center;
      padding: 14px;
    }
  </style>
</head>

<body>

  <!-- ヘッダー -->
  <div class="header">
    <div class="brand">
      <img src="./ns_logo.png" alt="日本セーフティー ロゴ">
      <div class="brand-text">
        <small>お客様に、もっと深い安心を。</small>
        <strong>日本セーフティー株式会社</strong>
      </div>
    </div>
  </div>

  <!-- 青線 -->
  <div class="blue-line"></div>

  <!-- メイン -->
  <div class="main">
    <div class="title">お支払いはこちらから</div>

    <div class="note">
      下記QRコードを読み取り、PayPayにてお支払いください。
    </div>

    <div class="attention">
      ※不動産会社にてご案内を受けた方のみご利用いただけます。
    </div>

    <div class="qr-box">
      <img src="./paypay_qr.jpg" alt="PayPay QRコード">
    </div>
  </div>

  <!-- フッター -->
  <div class="footer">
    Copyright © Nihon Safety Co., Ltd. All Rights Reserved.
  </div>

</body>
</html>
